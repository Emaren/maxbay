<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>MaxBay</title>
    <style>
       body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Use min-height to ensure proper spacing on smaller screens */
    background-color: #f4f4f4;
}

.login-container {
    background: white;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%; /* Set width to 90% for smaller screens */
    max-width: 400px; /* Restrict max width for larger screens */
    text-align: center;
    box-sizing: border-box; /* Ensure padding doesnâ€™t overflow the container */
}

.logo {
    width: 150px;
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
    width: 100%; /* Ensure inputs take up full container width */
    padding: 12px;
    margin: 10px 0; /* Adjust margin for consistent spacing */
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Avoid overflow */
}

button {
    width: 100%; /* Button matches input width */
    padding: 12px;
    margin: 15px 0;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    box-sizing: border-box; /* Avoid overflow */
}

button:hover {
    background-color: #0056b3;
}

@media (max-height: 600px) {
    body {
        padding-top: 20px; /* Add padding for very short screens */
    }

    .login-container {
        margin-top: 20px; /* Prevent logo from squishing the inputs */
    }
}


    </style>
    
</head>
<body>
    <div class="login-container">
        <img src="logo.webp" alt="MaxBay Logo" class="logo">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/maxbay/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Registration Failed:', err));
        }
    </script>
</body>
</html>
