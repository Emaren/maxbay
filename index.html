<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>MaxBay</title>
    <style>
       body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    box-sizing: border-box;
    padding: 0 10px; /* Add padding for smaller screens */
}

.login-container {
    background: white;
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-sizing: border-box; /* Prevent content overflow */
    display: flex;
    flex-direction: column; /* Stack content vertically */
    align-items: center; /* Center-align children */
}

.logo {
    width: 150px;
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0; /* Ensure consistent spacing */
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    margin: 15px 0;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    box-sizing: border-box;
}

button:hover {
    background-color: #0056b3;
}

@media (max-height: 700px) {
    body {
        height: auto; /* Allow scrolling on shorter screens */
        padding: 20px 10px; /* Add space around the container */
    }

    .login-container {
        margin-top: 10px; /* Adjust alignment for shorter screens */
    }
}



    </style>
    
</head>
<body>
    <div class="login-container">
        <img src="logo.webp" alt="MaxBay Logo" class="logo">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/maxbay/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Registration Failed:', err));
        }
    </script>
</body>
</html>
